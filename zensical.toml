[project]
site_name = "veriq Documentation"
site_description = "Documentation for veriq, a Python library for requirements verification and design calculation management in engineering projects."
site_author = "Shunichiro Nomura"
site_url = "https://www.space.t.u-tokyo.ac.jp/veriq/"
repo_name = "ut-issl/veriq"
repo_url = "https://github.com/ut-issl/veriq"
copyright = """
Copyright &copy; 2025 The Intelligent Space Systems Laboratory (ISSL)
"""
nav = [
  { "Home" = "index.md" },
  { "Installation" = "installation.md" },
  { "Tutorial" = [
    { "Overview" = "tutorial/index.md" },
    { "Step 1: Your First Project" = "tutorial/step1-first-project.md" },
    { "Step 2: Adding Calculations" = "tutorial/step2-calculations.md" },
    { "Step 3: Cross-Scope References" = "tutorial/step3-cross-scope.md" },
    { "Step 4: Verifications" = "tutorial/step4-verifications.md" },
    { "Step 5: Using Tables" = "tutorial/step5-tables.md" },
    { "Step 6: External Files" = "tutorial/step6-external-files.md" },
    { "Step 7: Requirements Traceability" = "tutorial/step7-requirements.md" },
  ] },
  { "Concepts" = "concepts.md" },
  { "CLI Reference" = "cli-reference.md" },
]

[project.theme]
language = "en"
features = [
  "announce.dismiss",
  "content.code.annotate",
  "content.code.copy",
  "content.code.select",
  "content.footnote.tooltips",
  "content.tabs.link",
  "content.tooltips",
  "navigation.footer",
  "navigation.indexes",
  "navigation.instant",
  "navigation.instant.prefetch",
  "navigation.path",
  "navigation.sections",
  "navigation.top",
  "navigation.tracking",
  "search.highlight",
]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"
