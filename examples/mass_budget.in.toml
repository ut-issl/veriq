#:schema ./mass_budget.in.schema.json
# Mass Budget Example Input
# This file contains component mass properties and requirement parameters.

# -----------------------------------------------------------------------------
# Design: Component Mass Properties
# -----------------------------------------------------------------------------

# Mass: Current Best Estimate (CBE) in kg
[System.model.design.mass]
battery_a = 5.0
battery_b = 5.0
solar_panel = 8.0
rw_x = 2.0
rw_y = 2.0
rw_z = 2.0
main_structure = 15.0
antenna = 1.5

# Position: (x, y, z) coordinates in meters from satellite origin
[System.model.design.position]
"battery_a,x" = 0.15
"battery_a,y" = 0.10
"battery_a,z" = 0.0
"battery_b,x" = 0.15
"battery_b,y" = -0.10
"battery_b,z" = 0.0
"solar_panel,x" = 0.0
"solar_panel,y" = 0.0
"solar_panel,z" = 0.30
"rw_x,x" = -0.10
"rw_x,y" = 0.0
"rw_x,z" = 0.0
"rw_y,x" = 0.0
"rw_y,y" = -0.10
"rw_y,z" = 0.0
"rw_z,x" = 0.0
"rw_z,y" = 0.0
"rw_z,z" = -0.10
"main_structure,x" = 0.0
"main_structure,y" = 0.0
"main_structure,z" = 0.0
"antenna,x" = -0.20
"antenna,y" = 0.0
"antenna,z" = 0.15

# Margin: growth margin as percentage
[System.model.design.margin_percent]
battery_a = 10.0
battery_b = 10.0
solar_panel = 5.0
rw_x = 5.0
rw_y = 5.0
rw_z = 5.0
main_structure = 3.0
antenna = 10.0

# -----------------------------------------------------------------------------
# Requirement Parameters
# -----------------------------------------------------------------------------
# These values can be adjusted for trade studies.

[System.model.requirement]
mass_limit = 50.0  # kg - Launch vehicle constraint

[System.model.requirement.cog_limit]
x = 0.05  # m - CoG must be within ±50mm of origin on X axis
y = 0.05  # m - CoG must be within ±50mm of origin on Y axis
z = 0.10  # m - CoG must be within ±100mm of origin on Z axis
